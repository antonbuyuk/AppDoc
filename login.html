<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1.0,maximum-scale=1, minimum-scale=1">

	<title>Registration</title>

	<link rel="icon" href="templates/_ares/img/svg/logo-small.svg">
	<link rel="stylesheet" href="templates/_ares/css/styles.css">
</head>
<body>

	<header class="shadow-bottom">
		<div class="row row-large">
			<div class="columns small-12">
				<div class="header header_form">
					<a href="/" class="logo">
						<img class="hidden-small" src="templates/_ares/img/svg/logo.svg" alt="">
						<img class="hidden-medium hidden-large" src="templates/_ares/img/svg/logo-small.svg" alt="">
					</a>

					<a href="#" class="close_page"><i class="icon-ios-close-empty"></i></a>		
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="wrapper wrapper_form">
			<div class="row">
				<div class="columns small-12 medium-8 medium-offset-2 large-6 large-offset-3">
					<div class="registration_form shadow">
						<div class="row mb-52">
							<div class="column small-12">
								<div class="registration_title">Авторизация</div>
							</div>
						</div>
						<div class="row mb-24">
							<div class="column small-12">
								<div class="registration_alert">* Поля, обязательные для заполнения</div>
							</div>
						</div>
						<div class="row mb-20">
							<div class="columns small-12">
								<form action="" class="form" data-abide novalidate>
									<div class="form-item">
										<input type="text" placeholder="* E-mail или логин" required>
										<span class="form-error">Заполните пожайлуйста поле!</span>
									</div>
									<div class="form-item">
										<input type="password" placeholder="* Пароль" required>
										<span class="form-error">Заполните пожайлуйста поле!</span>
										<a href="#" class="lost-password">Забыли пароль?</a>
									</div>
									<div class="form-item form-checkbox checkbox_btn">
											<input type="checkbox" name="remember">
											<span></span>
											<label for="remember">Запомнить меня</label>
										</div>
									<div class="form-item align-center mt-52">
										<button class="btn btn-color-blue_gr btn-size-medium btn-radius"><span>Войти</span></button>
									</div>
								</form>
							</div>
						</div>
						<div class="row align-center">
							<div class="column small-12 text-center">
								У вас еще нет аккаунта? <a href="#">Зарегистрироваться</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper wrapper_form wrapper_form-thn">
			<div class="row">
				<div class="columns small-12 medium-8 medium-offset-2 large-6 large-offset-3">
					<div class="registration_form shadow">
						<div class="row mb-52">
							<div class="column small-12">
								<div class="registration_title registration_title-medium">Регистрация</div>
							</div>
						</div>
						<div class="row">
								<div class="columns small-12 medium-12 large-6 mb-20">
									<a class="btn btn-color-float btn-size-small"><span>Регистрация врача</span></a>
								</div>
								<div class="columns small-12 medium-12 large-6 mb-20">
									<a class="btn btn-color-float btn-size-small"><span>Регистрация пациента</span></a>
								</div>
							</div>
						<div class="row mb-20">
							<div class="columns small-12 align-center mt-52 flex">
								<a class="btn btn-color-blue_gr btn-size-medium btn-radius"><span>Далее</span></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="templates/_ares/components/jquery/jquery.js"></script>
	<script src="templates/_ares/components/scrolling-parallax/jquery.stellar.js"></script>
	<script src="templates/_ares/components/owl-carousel/owl.carousel.min.js"></script>
	<script src="templates/_ares/components/form-styler/jquery.formstyler.js"></script>
	<script src="templates/_ares/components/foundation/foundation.min.js"></script>
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	<script src="templates/_ares/components/rellax/rellax.js"></script>
	<script src="templates/_ares/js/app.js"></script>
</body>
</html>
